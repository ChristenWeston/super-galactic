<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Super Galactic!</title>
</head>
<body>
  <div class="super-galactic">
    <h2>Let's get super galactic!</h2>

    <div class="galactic-quiz">
      <form id="galactic-form">
        <div class="form-group">
          <label for="earth-age">Age (years)</label>
          <input class="form-control" type="text" placeholder="Your age in years" id="earth-age">
        </div>

        <div class="form-group">
          <label for="sex">Sex</label>
          <select class="form-control" placeholder="Select your sex" id="sex">
            <option value="non-binary">Non-binary</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <button class="btn-light" type="submit">Blast off!</button>
      </form>
    </div>

    <div class="galactic-results">
      <h2>Here is your age on these planets</h2>
      <ul>
        <li>Mercury: <span class="mercury-age"></span></li>
        <li>Venus: <span class="venus-age"></span></li>
        <li>Mars: <span class="mars-age"></span></li>
        <li>Jupiter: <span class="jupiter-age"></span></li>
      </ul>
      <div class="years-left">
        <p>You have this many years left to live: <span class="years-left"></span>! Spend them wiseley!</p>
      </div>
      <div class="years-past-life-expectancy">
        <p>You are this many years past your life expectancy: <span class="years-left"></span>! Congratulations!</p>
      </div>
    </div>
  </div>
</body>
</html>
